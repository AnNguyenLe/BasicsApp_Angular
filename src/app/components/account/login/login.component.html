<p-toast />
<div class="login-form">
  <h3>Sign In</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p-floatLabel>
      <input pInputText id="email" formControlName="email" />
      <label for="email">Email</label>
    </p-floatLabel>
    <p-floatLabel>
      <input
        pInputText
        id="password"
        type="password"
        formControlName="password"
      />
      <label for="password">Password</label>
    </p-floatLabel>
    <p-button
      routerLink="/forgot-password"
      label="I forgot my password"
      [link]="true"
    />
    <p-button type="submit" label="Sign In" [disabled]="isLoading()" />
    @if(isLoading()){
    <app-loading-spinner />
    }
    <p-button
      routerLink="/sign-up"
      label="New to Cyanist? Create an account!"
      [link]="true"
    />
  </form>
</div>
<div>
  <router-outlet />
</div>
